<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "core/open-iconic/font/css/open-iconic-bootstrap.css" %}">
</head>
<body>
  <div class="mt-5"></div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 offset-4">
            <div class="card">
              <div class="card-body">
                <form class="form">
                  <div class="form-group">
                    <label for="room-name" class="text-info">Sala</label>
                    <input class="form-control" id="room-name" type="text" size="100"/>
                  </div>
                  <div class="form-group">
                    <label for="name" class="text-info">Seu nome</label>
                    <input class="form-control" id="name" type="text" size="100"/>
                  </div>
                  <div class="row text-center">
                    <div class="col">
                      <button id="room-name-submit" class="btn btn-info" type="button">
                        <span class="oi oi-account-login"></span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="{% static "core/js/jquery.min.js"%}"></script>
<script type="text/javascript" src="{% static "core/js/popper.min.js"%}"></script>
<script type="text/javascript" src="{% static "core/js/home.js"%}"></script>
</html>
