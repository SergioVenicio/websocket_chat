{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "core/open-iconic/font/css/open-iconic-bootstrap.css" %}">
</head>
<body>
  <div class="mt-5"></div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <textarea id="chat-log" rows="15" disabled class="form-control"></textarea>
              <input id="chat-message-input" type="text" size="100" class="form-control"/>
              <input type="hidden" id="name" value={{ name }} />
              <input type="hidden" id="room_name" value={{ room_name }} />
              <hr>
              <p>Logado como: {{ name|cut:'"' }}</p>
              <div class="row text-left">
                <div class="col">
                  <button id="chat-message-submit" type="button" class="btn btn-info">
                    <span class="oi oi-location"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="{% static "core/js/jquery.min.js"%}"></script>
<script type="text/javascript" src="{% static "core/js/popper.min.js"%}"></script>
<script type="text/javascript" src="{% static "core/js/main.js"%}"></script>
</html>
